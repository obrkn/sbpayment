<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0. 1//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script type="text/javascript">
      function f_submit() {
        var order = new Order();
        order.pay_method = "";
        order.merchant_id = "30132";
        order.service_id = "001";
        order.cust_code = "Merchant_TestUser_999999";
        order.order_id = "b383940ccce3f86209547b7031d642c8";
        order.item_id = "T_0003";
        order.amount = "1";
        order.pay_type = "0";
        order.service_type = "0";
        order.success_url = "http://localhost:3000";
        order.cancel_url = "http://localhost:3000";
        order.error_url = "http://localhost:3000";
        order.pagecon_url = "http://localhost:3000";
        order.request_date = getYYYYMMDDHHMMSS();
        order.hashkey = "c48e0e2c7d04f0954594f14c7801bd430ca6263e";

        //チェックサム
        order.sps_hashcode = sha1(order.toString());

        feppost(order);
      }

      // オブジェクト定義[Order]
      function Order() {
        this.orderDetail = new Array();
        this.toString = function () {
          var result =
            this.pay_method +
            this.merchant_id +
            this.service_id +
            this.cust_code +
            this.order_id +
            this.item_id +
            this.amount +
            this.pay_type +
            this.service_type +
            this.success_url +
            this.cancel_url +
            this.error_url +
            this.pagecon_url +
            this.request_date +
            this.hashkey;
          return result;
        };
      }

      // 日時の取得
      function getYYYYMMDDHHMMSS() {
        var now = new Date();
        return (
          now.getFullYear() +
          zeroPadding(now.getMonth() + 1) +
          zeroPadding(now.getDate()) +
          zeroPadding(now.getHours()) +
          zeroPadding(now.getMinutes()) +
          zeroPadding(now.getSeconds())
        );
      }

      function zeroPadding(num) {
        if (num < 10) {
          num = "0" + num;
        }
        return num + "";
      }

      function feppost(order) {
        var connectUrl =
          "https://stbfep.sps-system.com/f01/FepBuyInfoReceive.do";
        var form = $("<form></form>", {
          action: connectUrl,
          target: "receiver",
          method: "POST",
        }).hide();

        var body = $("body");
        body.append(form);
        form.append(
          $("<input>", {
            type: "hidden",
            name: "pay_method",
            value: order.pay_method,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "merchant_id",
            value: order.merchant_id,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "service_id",
            value: order.service_id,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "cust_code",
            value: order.cust_code,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "order_id",
            value: order.order_id,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "item_id",
            value: order.item_id,
          })
        );
        form.append(
          $("<input>", { type: "hidden", name: "amount", value: order.amount })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "pay_type",
            value: order.pay_type,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "service_type",
            value: order.service_type,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "success_url",
            value: order.success_url,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "cancel_url",
            value: order.cancel_url,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "error_url",
            value: order.error_url,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "pagecon_url",
            value: order.pagecon_url,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "request_date",
            value: order.request_date,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "hashkey",
            value: order.hashkey,
          })
        );
        form.append(
          $("<input>", {
            type: "hidden",
            name: "sps_hashcode",
            value: order.sps_hashcode,
          })
        );

        form.submit();
      }
    </script>
  </head>
  <body>
    <h1>トークン生成サンプル</h1>
    <button onclick="f_submit()">トークン生成</button>
  </body>
</html>
